<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Học Chữ Hán</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hỗ Trợ Học Chữ Hán</h1>
    <div id="character-display" class="character"></div>

    <input type="text" id="pinyin-input" placeholder="Nhập pinyin không dấu">
    
    <button onclick="checkPinyin()">Kiểm tra</button>

    <div id="feedback"></div>

    <button onclick="showCharacter()">Chữ tiếp theo</button>

    <script>
        // Inline JS for testing purposes
        const characters = [
            { character: '你', pinyin: 'nǐ', plainPinyin: 'ni', meaning: 'Bạn', sinoVietnamese: 'Nhĩ' },
            { character: '好', pinyin: 'hǎo', plainPinyin: 'hao', meaning: 'Tốt', sinoVietnamese: 'Hảo' }
            // Add other characters here...
        ];

        let currentCharacter;

        function getRandomCharacter() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            return characters[randomIndex];
        }

        function showCharacter() {
            currentCharacter = getRandomCharacter();
            document.getElementById('character-display').innerHTML = currentCharacter.character;
        }

        document.addEventListener("DOMContentLoaded", showCharacter);
    </script>
</body>
</html>
