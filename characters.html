<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Học Chữ Hán</title>
    <link rel="stylesheet" href="mandarin/styles.css">
</head>
<body>
    <h1>Hỗ Trợ Học Chữ Hán</h1>
    <div id="character-display" class="character"></div>

    <input type="text" id="pinyin-input" placeholder="Nhập pinyin không dấu">
    
    <button id="checkButton">Kiểm tra</button>

    <div id="feedback"></div>

    <button id="nextButton" style="display:none;">Chữ tiếp theo</button>

    <script src="mandarin/scripts.js"></script>

    <script>
        document.getElementById('checkButton').addEventListener('click', checkPinyin);
        document.getElementById('nextButton').addEventListener('click', showCharacter);
    </script>
</body>
</html>
