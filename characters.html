<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Characters Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>vui học hán tự kaka</h1>
    <div id="character-display" class="character"></div>

    <input type="text" id="pinyin-input" placeholder="Type the plain pinyin">

    <select id="tone-selector">
        <option value="0">No Tone</option>
        <option value="1">Tone 1 (ā)</option>
        <option value="2">Tone 2 (á)</option>
        <option value="3">Tone 3 (ǎ)</option>
        <option value="4">Tone 4 (à)</option>
    </select>

    <button onclick="checkPinyin()">Check</button>

    <div id="feedback"></div>

    <button onclick="showCharacter()">Next Character</button>

    <script src="scripts.js"></script>
</body>
</html>
